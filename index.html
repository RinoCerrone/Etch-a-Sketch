<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css"/>
    <script src="script.js" defer></script>
</head>
<body>
    <header>Etch-A-Skecth</header>
    <div class="main-container">
        <div id="left-sidebar">
            <button id="black-button">Black</button>
            <button id="random-button">Rainbow</button>
            <button id="eraser-button">Eraser</button>
            <button id="clear-button">Clear</button>
            <div>
                <input id="sizeSlider" type="range" value="2" min="1" max="4"step="1" list="values">
                <datalist id="values">
                    <option value="1" label="8"></option>
                    <option value="2" label="16"></option>
                    <option value="3" label="32"></option>
                    <option value="4" label="64"></option>            
                </datalist>
            </div>

        </div>
        <div id="main-content">
         
        </div>
      </div>
</body>
</html>
