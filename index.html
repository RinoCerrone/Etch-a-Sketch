<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <header>Etch-A-Skecth</header>
    <div class="main-container">
        <div id="left-sidebar">
            <button id="black-button" class="btn btn-danger btn-lg btn-bounce" >Black</button>
            <button id="random-button" class="btn btn-danger btn-lg btn-bounce">Rainbow</button>
            <button id="eraser-button" class="btn btn-danger btn-lg btn-bounce">Eraser</button>
            <button id="clear-button" class="btn btn-danger btn-lg btn-bounce">Clear</button>
            <div>
                <input id="sizeSlider" type="range" value="2" min="1" max="4"step="1" list="values">
                <datalist id="values">
                    <option value="1" label="8"></option>
                    <option value="2" label="16"></option>
                    <option value="3" label="32"></option>
                    <option value="4" label="64"></option>            
                </datalist>
            </div>

        </div>
        <div id="main-content">
         
        </div>
      </div>
</body>
</html>
